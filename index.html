<script>

  function executarExercicio(scriptNome) {
    let scriptExistente = document.getElementById("script-exercicío");
    if (scriptExistente) {
      document.body.removeChild(scriptExistente);
    }
    
    let script= document.createElement("script");
    script.id = "script-exercicio";
    script.src = scriptNome;
    document.body.appendChild(script);
